<tr id="cliente-{{cliente.id}}">
    <th scope="row">{{cliente.id}}</th>
    <td>{{cliente.nome}}</td>
    <td>{{cliente.email}}</td>
    <td>
        <button class="btn btn-primary" 
            c-get="{{ url_for('cliente.editar_cliente', cliente_id=cliente.id) }}"
            c-target="#formCliente">
                Editar
        </button>
        <button 
            class="btn btn-secondary"
            c-get="{{ url_for('cliente.detalhe_cliente', cliente_id=cliente.id) }}"
            c-type="html"
            c-target="#exibir-cliente"
            onclick="new bootstrap.Modal(document.getElementById('#exampleModal')).show()">
            Ver
        </button>


        <button class="btn btn-danger" c-delete="{{ url_for('cliente.deletar_cliente', cliente_id=cliente.id) }}" c-remove-closet="tr">Deletar</button>
    </td>
</tr>
